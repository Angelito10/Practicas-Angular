<div class="container_form mt-4">
  <div>
    <img src="https://logodownload.org/wp-content/uploads/2017/11/cinepolis-logo-3.png" alt="" height="100">
  </div>
  <div class="form mt-4">
    <mat-form-field>
      <input type="text" matInput placeholder="Nombre" [(ngModel)]="nombre">
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Cantidad de compradores" [(ngModel)]="numCompradores">
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Cantidad de boletos" [(ngModel)]="numBoletos">
    </mat-form-field>
    <mat-radio-group name="opciones" [(ngModel)]="tarjeta">
      <mat-label class="mat-primary">Â¿Tarjeta cinepolis?:</mat-label>
      <mat-radio-button name="opciones" value="SI">
        SI
      </mat-radio-button>
      <mat-radio-button name="opciones" value="NO">
        NO
      </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" (click)="procesarCompra()">PAGAR BOLETOS</button>
  </div>
  <div class="result">
    <h2>
      {{ mensaje }}
    </h2>
  </div>
</div>
